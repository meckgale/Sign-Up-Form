<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="content-left">
        <div class="background_image container">
            <div class="logo-container">
                <img class="logo-image" src="logo.png" alt="">
                <div class="logo-text">MINDFULL CODING</div>
            </div>
            <div class="artist">Photo by <a href="https://unsplash.com/@cosmovisuals"> Laury Ricquebourg</a>  on <a href="https://unsplash.com/">Unsplah</a></div>
        </div>
    </div>
    <div class="content-right container">
        <div class="content">This is not a real online service! Dream big, code peacefully. Sign up now to get started.</div>
        <div class="form">
            <form action="" method="get">
                <div class="form_layout">
                     <div class="data">
                        <div class="flex1">
                            <div class="information">
                                <label for="first_name">*First Name:</label>
                                <input type="text" id="first_name" name="first_name" placeholder="John" required>
                            </div>
                            <div class="information">
                                <label for="user_email">*Email:</label>
                                <input type="email" id="user_email" name="user_email" placeholder="mymail@mail.com" required>
                            </div>
                            <div class="information">
                                <label for="user_password">*Password:</label>
                                <input type="password" id="user_password" name="user_password" minlength="8" maxlength="16" required>
                            </div>
                        </div>
                        <div class="flex1">
                            <div class="information">
                                <label for="last_name">*Last Name:</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                            </div>
                            <div class="information">
                                <label for="phone_number">*Phone Number:</label>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="information">
                                <label for="comfirm_password">*Comfirm Password:</label>
                                <input type="password" id="comfirm_password" name="comfirm_password" minlength="8" maxlength="16" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <div class="already">Already have an account? <a href="">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
