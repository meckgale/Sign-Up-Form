<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="background_image container">
        <div class="logo">Logo</div>
        <div class="artist">Photo by <a href="https://unsplash.com/@cosmovisuals">Laury Ricquebourg</a> on <a href="https://unsplash.com/">Unsplah</a></div>
    </div>
    <form class="form container" action="" method="get">
        <div class="form_layout">
            <div class="content">Content</div>
            <div class="data">
                <div class="information">
                    <label for="first_name">*First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">*Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="user_email">*Email:</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="phone_number">*Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div>
                    <label for="user_password">*Password:</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
            </div>
            <div class="footer">Footer</div>
        </div>
    </form>
</body>
</html>
